            <h2>数据可视化</h2>
			   <div id="chart-container">
               <canvas id="myChart" width="400" height="400"></canvas>
               </div>
                <script src="js/chart.js"></script>
<script>
const ctx = document.getElementById('myChart');
const data = {
  labels: [
    '考研',
    '考公',
    '工作'
  ],
  datasets: [{
    label: '饼图实例',
    data: [341.6 , 438 , 654],
    backgroundColor: [
      'rgb(255, 99, 132)',
      'rgb(54, 162, 235)',
      'rgb(255, 205, 86)'
    ],
    hoverOffset: 4
  }]
};
const config = {
  type: 'pie',
  data: data,
  options: {
    responsive: true, 
    maintainAspectRatio: false,
    scales: {
      yAxes: [{
        ticks: {
          beginAtZero:true
		}
	  }]
    }
  }
};
const myChart = new Chart(ctx, config);
</script>
